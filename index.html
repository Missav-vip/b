<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shell</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="siteName">Shell</h1>
        <p>Selamat datang di situs kami!</p>
        <button onclick="changeSiteName()">Ubah Nama Situs</button>
        <a href="upload.html" class="upload-button">Unggah Latar Belakang</a>
    </div>

    <script>
        function changeSiteName() {
            let newName = prompt("Masukkan nama situs baru:");
            if (newName) {
                document.getElementById("siteName").textContent = newName + " Sell";
            }
        }
    </script>
</body>
</html>
