<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Situs resmi Shell untuk informasi dan layanan cryptocurrency.">
    <meta name="keywords" content="Shell, cryptocurrency, bitcoin, wallet, keamanan, blockchain">
    <meta name="author" content="Shell">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Arial:wght@400;700&display=swap">
    <title>Situs Shell</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            transition: background 0.5s;
            background-attachment: fixed; /* Mengunci latar belakang */
        }

        header {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            text-align: center;
        }

        .upload-section {
            text-align: center;
            margin: 20px;
        }

        #preview {
            margin-top: 20px;
            max-width: 100%;
            border: 2px solid #fff;
            display: none; /* Tersembunyi sampai gambar di-upload */
        }

        button {
            background-color: #4CAF50; /* Hijau */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #45a049; /* Hijau lebih gelap saat hover */
        }

        section {
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            margin: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>Selamat Datang di Shell</h1>
</header>

<div class="upload-section">
    <h2>Unggah Wallpaper Anda</h2>
    <input type="file" id="file-input" accept="image/*">
    <button onclick="setBackground()">Terapkan Wallpaper</button>
    <img id="preview" alt="Preview Gambar">
</div>

<!-- Tombol untuk kembali ke beranda/home -->
<div class="home-button">
    <button onclick="goHome()">Kembali ke Beranda</button>
</div>

<!-- Konten lainnya -->
<section id="latest-news">
    <h2>Berita Terbaru</h2>
    <p>Informasi terbaru seputar cryptocurrency dan tren pasar.</p>
</section>

<!-- JavaScript untuk mengubah latar belakang -->
<script>
    function setBackground() {
        const fileInput = document.getElementById('file-input');
        const file = fileInput.files[0];
        const preview = document.getElementById('preview');

        // Format dan ukuran yang diizinkan
        const allowedTypes = ['image/jpeg', 'image/png', 'image/gif'];
        const maxSize = 5 * 1024 * 1024; // 5 MB

        if (file) {
            // Validasi tipe file
            if (!allowedTypes.includes(file.type)) {
                alert("Format file tidak valid. Harap unggah gambar JPG, PNG, atau GIF.");
                return;
            }

            // Validasi ukuran file
            if (file.size > maxSize) {
                alert("Ukuran file terlalu besar. Harap unggah gambar yang lebih kecil dari 5MB.");
                return;
            }

            const reader = new FileReader();
            reader.onload = function(event) {
                // Cek resolusi gambar (minimal 800x600 untuk kualitas)
                const img = new Image();
                img.src = event.target.result;
                img.onload = function() {
                    if (img.width < 800 || img.height < 600) {
                        alert("Resolusi gambar terlalu rendah. Harap unggah gambar dengan resolusi minimal 800x600.");
                        return;
                    }
                    document.body.style.backgroundImage = `url('${event.target.result}')`;
                    document.body.style.backgroundSize = 'cover'; // Pastikan gambar menutupi seluruh halaman
                    
                    // Menampilkan preview gambar
                    preview.src = event.target.result;
                    preview.style.display = 'block'; // Tampilkan gambar preview

                    // Simpan gambar ke local storage
                    localStorage.setItem('backgroundImage', event.target.result);
                }
            }
            reader.readAsDataURL(file);
        } else {
            alert("Silakan pilih gambar terlebih dahulu.");
        }
    }

    function goHome() {
        window.location.href = "index.html"; // Ganti dengan path beranda Anda jika berbeda
    }

    // Ketika halaman dimuat, ambil gambar dari local storage jika ada
    window.onload = function() {
        const savedBackground = localStorage.getItem('backgroundImage');
        if (savedBackground) {
            document.body.style.backgroundImage = `url('${savedBackground}')`;
            document.body.style.backgroundSize = 'cover';
        }
    };
</script>

</body>
</html>
