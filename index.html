<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deteksi VPN dengan Suara Robot</title>
</head>
<body>

    <!-- Konten Halaman -->
    <h1>Selamat datang di situs kami!</h1>

    <!-- Peringatan VPN (tersembunyi sampai terdeteksi VPN) -->
    <div id="warning" style="display: none; color: red; font-size: 20px; padding: 20px; text-align: center;">
        Peringatan: VPN terdeteksi! Anda tidak dapat melanjutkan.
    </div>

    <script>
        // Fungsi untuk mendeteksi VPN
        function detectVPN() {
            // Misalnya, logika untuk mendeteksi VPN (dalam contoh ini, kita anggap VPN terdeteksi)
            var isVPN = true; // Gantilah dengan logika deteksi VPN yang sesuai

            if (isVPN) {
                // Menampilkan peringatan di halaman
                document.getElementById('warning').style.display = 'block';
                
                // Memutar suara robot menggunakan SpeechSynthesis API
                var message = new SpeechSynthesisUtterance('Peringatan: VPN terdeteksi! Anda tidak dapat melanjutkan.');
                message.voice = speechSynthesis.getVoices().filter(function(voice) { return voice.name == 'Google UK English Male'; })[0]; // Menggunakan suara robot Google UK English Male
                speechSynthesis.speak(message);

                // Menonaktifkan interaksi dengan halaman
                document.body.style.pointerEvents = 'none'; // Menonaktifkan semua klik pada halaman
            }
        }

        // Memanggil fungsi deteksi VPN
        detectVPN();
    </script>
</body>
</html>
