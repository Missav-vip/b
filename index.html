<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Datang</title>
</head>
<body>
    <div id="welcome-message" style="font-size: 20px; text-align: center; padding: 20px;">
        <!-- Sambutan akan ditampilkan di sini -->
    </div>

    <script>
        // Fungsi untuk mendeteksi perangkat pengguna
        function detectDevice() {
            const userAgent = navigator.userAgent;

            if (/mobile/i.test(userAgent)) {
                return 'Mobile';
            } else if (/tablet/i.test(userAgent)) {
                return 'Tablet';
            } else {
                return 'Desktop';
            }
        }

        // Fungsi untuk mendapatkan lokasi menggunakan Geolocation API
        function getLocation() {
            return new Promise((resolve, reject) => {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        position => {
                            const { latitude, longitude } = position.coords;
                            fetch(`https://geocode.xyz/${latitude},${longitude}?json=1`)
                                .then(response => response.json())
                                .then(data => {
                                    resolve({
                                        city: data.city || 'Unknown',
                                        country: data.country || 'Unknown'
                                    });
                                })
                                .catch(err => reject(err));
                        },
                        error => reject(error),
                        { timeout: 10000 }
                    );
                } else {
                    reject('Geolocation tidak tersedia');
                }
            });
        }

        window.onload = async function() {
            const device = detectDevice();
            const welcomeMessage = document.getElementById('welcome-message');

            try {
                const location = await getLocation();
                const city = location.city;
                const country = location.country;

                // Menampilkan sambutan yang disesuaikan dengan perangkat dan lokasi
                if (device === 'Mobile') {
                    welcomeMessage.innerHTML = `Selamat datang di situs kami dari ${city}, ${country}! Nikmati pengalaman terbaik di perangkat mobile Anda.`;
                } else if (device === 'Tablet') {
                    welcomeMessage.innerHTML = `Selamat datang di situs kami dari ${city}, ${country}! Dapatkan pengalaman hebat di tablet Anda.`;
                } else {
                    welcomeMessage.innerHTML = `Selamat datang di situs kami dari ${city}, ${country}! Nikmati pengalaman terbaik di perangkat desktop Anda.`;
                }
            } catch (err) {
                console.error(err);
                welcomeMessage.innerHTML = 'Selamat datang! Kami gagal mendeteksi lokasi Anda.';
            }
        };
    </script>
</body>
</html>
