<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efek Lampu Berkedip</title>
    <style>
        /* Efek flash (lampu berkedip) */
        @keyframes flash {
            0% { background-color: white; }
            50% { background-color: red; }
            100% { background-color: white; }
        }

        /* Efek flash yang akan diterapkan pada seluruh halaman */
        .flash-effect {
            animation: flash 0.5s infinite;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            pointer-events: none;
        }
        
        /* Teks peringatan */
        .warning-text {
            position: fixed;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -40%);
            color: white;
            font-size: 24px;
            font-family: Arial, sans-serif;
            text-align: center;
            z-index: 10000;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Efek Flash -->
    <div class="flash-effect"></div>

    <!-- Teks Peringatan -->
    <div class="warning-text">
        <p>PERINGATAN: VPN Terdeteksi! Lanjutkan untuk melindungi data Anda.</p>
    </div>

    <script>
        // Fungsi deteksi VPN (contoh sederhana)
        function detectVPN() {
            // Gantilah dengan deteksi VPN yang sebenarnya menggunakan API
            let isVPN = true;  // Misalnya VPN terdeteksi

            if (isVPN) {
                document.body.classList.add("flash-effect");
            }
        }

        // Panggil fungsi deteksi VPN saat halaman dimuat
        window.onload = detectVPN;
    </script>
</body>
</html>
