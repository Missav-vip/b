<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Situs Shell untuk upload latar belakang dan akses internet.">
    <link rel="stylesheet" href="style.css">
    <title>Shell - Upload Latar Belakang</title>
</head>
<body>
    <div class="container">
        <h1>Upload Latar Belakang</h1>
        <form id="uploadForm" onsubmit="handleUpload(event)">
            <input type="file" id="uploadInput" accept="image/*" required />
            <button type="submit">Upload</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
