<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akses Web Berdasarkan Jenis</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #111;
            color: #fff;
            text-align: center;
            padding: 50px;
        }
        .warning {
            background-color: #f44336;
            color: white;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 1.5em;
        }
        .success {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 1.5em;
        }
        .countdown {
            font-size: 2em;
            margin-top: 20px;
            color: yellow;
        }
        .hidden-content {
            display: none;
            margin-top: 20px;
        }
        .contact-admin {
            font-size: 1.2em;
            color: #FF5722;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Selamat Datang di Sistem Akses Web</h1>
    <p>Untuk melanjutkan, pilih Jenis Web yang ingin Anda akses:</p>

    <!-- Dropdown untuk memilih jenis web -->
    <label for="webType">Pilih Jenis Web:</label>
    <select id="webType" name="webType">
        <option value="surfaceWeb">Surface Web</option>
        <option value="deepWeb">Deep Web</option>
        <option value="darknet">Darknet</option>
        <option value="darkWeb">Dark Web</option>
    </select>
    
    <br><br>
    
    <!-- Dropdown untuk memilih satelit -->
    <label for="satellite">Pilih Satelit:</label>
    <select id="satellite" name="satellite">
        <option value="alpha_satelite">Alpha Satelit</option>
        <option value="beta_satelite">Beta Satelit</option>
        <option value="gamma_satelite">Gamma Satelit</option>
    </select>

    <br><br>
    
    <!-- Dropdown untuk memilih server -->
    <label for="server">Pilih Server:</label>
    <select id="server" name="server">
        <option value="server_1">Server 1</option>
        <option value="server_2">Server 2</option>
        <option value="server_3">Server 3</option>
        <option value="server_4">Server 4</option>
        <option value="server_5">Server 5</option>
        <option value="server_6">Server 6</option>
    </select>

    <br><br>
    <button onclick="submitSelection()">Submit</button>

    <div id="message"></div>
    <div id="countdown" class="countdown"></div>

    <!-- Konten tersembunyi untuk akses lebih dalam -->
    <div id="hiddenContent" class="hidden-content">
        <h2>Konten Terbatas</h2>
        <p>Selamat! Anda telah mengakses konten terbatas.</p>
    </div>

    <!-- Kontak Admin untuk Dark Web -->
    <div id="contactAdmin" class="contact-admin" style="display: none;">
        <p>Untuk mengakses Dark Web, Anda perlu menghubungi admin terlebih dahulu.</p>
    </div>

    <script>
        // Daftar satelit dan server yang bisa dipilih berdasarkan jenis web
        const satelliteRegions = {
            surfaceWeb: { server: ['server_1', 'server_2', 'server_3'] },
            deepWeb: { server: ['server_3', 'server_4'] },
            darknet: { server: ['server_4', 'server_5'] },
            darkWeb: { server: ['server_5', 'server_6'] }
        };

        // Fungsi untuk memeriksa dan menampilkan pesan berdasarkan jenis web yang dipilih
        function submitSelection() {
            const selectedWebType = document.getElementById("webType").value;
            const selectedServer = document.getElementById("server").value;

            const region = satelliteRegions[selectedWebType];
            
            // Jika memilih Dark Web, tampilkan kontak admin
            if (selectedWebType === 'darkWeb') {
                document.getElementById("contactAdmin").style.display = 'block';
                document.getElementById("message").innerHTML = '';
                return;
            }

            // Memeriksa apakah server yang dipilih sesuai dengan jenis web
            if (region && region.server.includes(selectedServer)) {
                document.getElementById("message").innerHTML = "<div class='success'>Web: " + selectedWebType.replace("_", " ") + " dipilih. Server yang dipilih: " + selectedServer + " sesuai.</div>";
                document.getElementById("countdown").innerHTML = "Menunggu verifikasi lokasi dan pengaturan server...";
                startCountdown();
            } else {
                document.getElementById("message").innerHTML = "<div class='warning'>Akses ditolak. Server tidak sesuai dengan jenis web yang dipilih.</div>";
            }
        }

        // Fungsi countdown untuk menunggu 60 detik sebelum melanjutkan
        let countdownTimer;
        let timeLeft = 60;

        function startCountdown() {
            countdownTimer = setInterval(function() {
                document.getElementById("countdown").innerHTML = "Waktu untuk melanjutkan: " + timeLeft + " detik";
                timeLeft--;
                if (timeLeft <= 0) {
                    clearInterval(countdownTimer);
                    document.getElementById("countdown").innerHTML = "Waktu habis. Halaman akan melanjutkan otomatis.";
                    // Menampilkan konten terbatas
                    document.getElementById("hiddenContent").style.display = 'block';
                }
            }, 1000);
        }

    </script>

</body>
</html>
