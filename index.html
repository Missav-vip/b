<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        /* Styling for centered welcome message */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
        }

        .container {
            max-width: 500px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2em;
            color: #0077cc;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
    </style>
    <script>
        // Redirect after 15 seconds
        setTimeout(function() {
            window.location.href = "surface-web.html";
        }, 15000); // 15000 milliseconds = 15 seconds
    </script>
</head>
<body>
    <div class="container">
        <h1>Welcome!</h1>
        <p>Hello, visitor! I am your virtual assistant here to guide you through this digital realm. Please allow me a moment to prepare everything for your journey.</p>
    </div>
</body>
</html>
