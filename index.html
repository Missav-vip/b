<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efek Flash</title>
    <style>
        @keyframes flashEffect {
            0% { background-color: white; }
            50% { background-color: red; }
            100% { background-color: white; }
        }

        .flash {
            width: 100vw;
            height: 100vh;
            animation: flashEffect 0.5s infinite;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div id="flash" class="flash"></div>

    <script>
        // Menambahkan efek flash (kedip) jika VPN terdeteksi
        function showFlashEffect() {
            const flashElement = document.getElementById('flash');
            flashElement.style.display = 'block';  // Menampilkan efek flash
        }

        // Fungsi untuk mendeteksi penggunaan VPN
        function detectVPN() {
            // Simulasi deteksi VPN - ganti dengan logika deteksi VPN yang lebih sesuai
            const isVPN = true; // Misalnya, jika VPN terdeteksi
            if (isVPN) {
                showFlashEffect();
                alert('VPN terdeteksi! Flashing layar...');
            }
        }

        detectVPN();  // Menjalankan deteksi VPN saat halaman dimuat
    </script>
</body>
</html>
