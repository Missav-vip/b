<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            background-color: transparent;
            background-attachment: fixed;
            background-size: cover;
        }

        #banner {
            width: 100%;
            max-width: 100%;
            text-align: center;
            margin-top: 0;
            position: relative;
        }

        .responsive-banner {
            width: 97%;
            height: 150px;
            margin-top: 10px;
            object-fit: cover;
            position: relative;
            border-radius: 20px;
        }

        .responsive-banner::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0));
            border-radius: 20px;
        }

        .menu-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 30px;
            height: 25px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            cursor: pointer;
            z-index: 100;
        }

        .line {
            width: 30px;
            height: 3px;
            background-color: white;
            border-radius: 5px;
        }

        .menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: auto;
            max-width: 250px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            display: none;
            flex-direction: column;
            padding-top: 20px;
            text-align: center;
            z-index: 99;
            overflow-y: auto;
            border: 1px solid white;
            height: 6cm;
        }

        .menu h2 {
            margin: 0 0 20px 0;
        }

        .menu a {
            color: white;
            text-decoration: none;
            padding: 10px 0;
            display: block;
        }

        .menu a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        h1 {
            text-align: center;
            color: white;
        }

        @media (max-width: 768px) {
            .menu {
                height: auto;
                width: 80%;
            }
        }

        @media (max-width: 480px) {
            .menu {
                width: 90%;
                height: auto;
            }
        }
    </style>
</head>
<body>

    <div id="banner">
        <img src="folder/banner.jpg" alt="Banner" class="responsive-banner">
    </div>

    <div class="menu-toggle" onclick="toggleMenu()">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>

    <div class="menu" id="menu">
        <h2>Menu</h2>
        <a href="#">Beranda</a>
        <a href="#">Profil</a>
        <a href="#">Akun Saya</a>
        <a href="#">Berita</a>
        <a href="#">Layanan</a>
        <a href="#">Bantuan</a>
        <a href="#">Kontak</a>
        <a href="#">Pengaturan</a>
        <a href="#">Logout</a>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            if (menu.style.display === 'none' || menu.style.display === '') {
                menu.style.display = 'block';
                document.querySelector('.menu-toggle').style.display = 'none';
            } else {
                menu.style.display = 'none';
                document.querySelector('.menu-toggle').style.display = 'flex';
            }
        }

        window.onload = function () {
            const backgroundImage = localStorage.getItem('backgroundImage');
            if (backgroundImage) {
                document.body.style.backgroundImage = `url(${backgroundImage})`;
                document.body.style.backgroundSize = "cover";
                document.body.style.backgroundAttachment = "fixed";
            }
        }
    </script>

</body>
</html>
