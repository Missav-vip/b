<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css"> <!-- Menyambungkan file CSS -->
</head>
<body>
    <!-- Banner Image -->
    <div id="banner">
        <img src="banner.png" alt="Banner" class="responsive-banner">
    </div>

    <!-- Menu Toggle Button -->
    <div class="menu-toggle" onclick="toggleMenu()">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>

    <!-- Menu -->
    <div class="menu" id="menu">
        <h2>Menu</h2>
        <a href="#">Beranda</a>
        <a href="#">Profil</a>
        <a href="#">Akun Saya</a>
        <a href="#">Berita</a>
        <a href="#">Layanan</a>
        <a href="#">Bantuan</a>
        <a href="#">Kontak</a>
        <a href="#">Pengaturan</a>
        <a href="#">Logout</a>
    </div>

    <!-- Lingkaran dengan Foto dan Nama (Horizontal) -->
    <div class="circle-container">
        <!-- Lingkaran 1 -->
        <a href="home-page.html" class="circle">
            <img src="path_to_image1.jpg" alt="Image 1">
            <div class="circle-name">Home</div>
        </a>
        
        <!-- Lingkaran 2 -->
        <a href="profil-page.html" class="circle">
            <img src="path_to_image2.jpg" alt="Image 2">
            <div class="circle-name">Profil</div>
        </a>
        
        <!-- Lingkaran 3 -->
        <a href="akun-page.html" class="circle">
            <img src="path_to_image3.jpg" alt="Image 3">
            <div class="circle-name">Akun Saya</div>
        </a>
        
        <!-- Lingkaran 4 -->
        <a href="berita-page.html" class="circle">
            <img src="path_to_image4.jpg" alt="Image 4">
            <div class="circle-name">Berita</div>
        </a>
        
        <!-- Lingkaran 5 -->
        <a href="layanan-page.html" class="circle">
            <img src="path_to_image5.jpg" alt="Image 5">
            <div class="circle-name">Layanan</div>
        </a>
    </div>

    <script>
        /* Fungsi untuk membuka dan menutup menu */
        function toggleMenu() {
            const menu = document.getElementById('menu');
            if (menu.style.display === 'none' || menu.style.display === '') {
                menu.style.display = 'block';  /* Menampilkan menu */
                document.querySelector('.menu-toggle').style.display = 'none';  /* Menyembunyikan tombol toggle */
            } else {
                menu.style.display = 'none';  /* Menyembunyikan menu */
                document.querySelector('.menu-toggle').style.display = 'flex';  /* Menampilkan tombol toggle */
            }
        }

        /* Menampilkan gambar latar belakang ketika halaman dimuat */
        window.onload = function () {
            const backgroundImage = localStorage.getItem('backgroundImage');
            if (backgroundImage) {
                document.body.style.backgroundImage = `url(${backgroundImage})`;
                document.body.style.backgroundSize = "cover";
                document.body.style.backgroundAttachment = "fixed";
            }
        }
    </script>
</body>
</html>
