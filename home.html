<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            background-color: transparent;
            background-attachment: fixed;
            background-size: cover;
        }

        /* Banner Style */
        #banner {
            width: 100%;
            text-align: center;
            margin-top: 0;
            position: relative;
        }

        .responsive-banner {
            width: 100%;
            height: 150px;
            object-fit: cover;
            position: relative;
            border-radius: 20px;
        }

        .responsive-banner::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0));
            border-radius: 20px;
        }

        /* Menu Style */
        #menu-bar {
            background-color: rgba(0, 0, 0, 0);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            padding: 10px 20px;
        }

        #menu-bar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        #menu-bar ul li {
            display: inline;
            margin: 0 15px;
        }

        #menu-bar ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        #menu-bar ul li a:hover {
            color: #f39c12;
        }

        /* Circle Section */
        .circle-container {
            display: flex;
            justify-content: center;
            margin-top: 0.3rem;
            background-color: rgba(0, 0, 0, 0.5); /* Latar belakang hitam transparan */
            padding: 10px 0;
            border-radius: 10px;
        }

        .circle-item {
            width: auto; /* Mengatur lebar otomatis berdasarkan isi */
            height: auto; /* Mengatur tinggi otomatis berdasarkan isi */
            border-radius: 50%;
            margin: 0 10px;
            transform: translateY(-15px); /* Menggeser lingkaran lebih ke atas */
        }

        .circle {
            display: inline-block;
            padding: 5px 10px; /* Sesuaikan padding dengan tulisan */
            border: 2px solid rgba(0, 0, 0, 0.3); /* Border agar terlihat */
            border-radius: 50%; /* Membuat lingkaran */
            color: white; /* Warna tulisan */
            font-size: 14px; /* Sesuaikan ukuran tulisan */
            text-align: center;
            line-height: 25px; /* Menjaga tulisan tetap terpusat di dalam lingkaran */
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        /* Hover effect */
        .circle:hover {
            transform: scale(1.1); /* Efek hover untuk memperbesar lingkaran */
        }

        .circle-name {
            margin-top: 5px;
            font-size: 14px;
            color: white;
            text-align: center; /* Agar tulisan berada di tengah */
        }

        @media (max-width: 768px) {
            .circle-container .circle-item {
                flex: 1 1 calc(20% - 20px);
            }
        }

        @media (max-width: 480px) {
            .circle-container .circle-item {
                flex: 1 1 calc(33% - 20px);
            }
        }

        /* Responsive Menu */
        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }

            .menu-icon {
                display: block;
            }

            .circle-container {
                flex-direction: row;
            }
        }
    </style>
</head>
<body>

    <!-- Menu Bar -->

    <script>
        window.onload = function () {
            const backgroundImage = localStorage.getItem('backgroundImage');
            if (backgroundImage) {
                document.body.style.backgroundImage = `url(${backgroundImage})`;
                document.body.style.backgroundSize = "cover";
                document.body.style.backgroundAttachment = "fixed";
            }
        }
    </script>
