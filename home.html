<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Shell - Web Terintegrasi untuk Mencari Informasi.">
    <link rel="stylesheet" href="style.css">
    <title>Shell - Halaman Utama</title>
</head>
<body>
    <div id="background"></div>
    <header>
        <h1>Selamat Datang di Shell</h1>
        <h2>Temukan semua yang Anda butuhkan di internet</h2>
    </header>
    
    <main>
        <section id="searchSection">
            <h3>Cari Sesuatu:</h3>
            <form id="searchForm">
                <input type="text" id="searchQuery" placeholder="Masukkan pencarian Anda..." required>
                <select id="searchSource">
                    <option value="google">Google</option>
                    <option value="duckduckgo">DuckDuckGo</option>
                    <option value="deepweb">Deep Web</option>
                    <option value="darknet">Darknet</option>
                </select>
                <button type="submit">Cari</button>
            </form>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
