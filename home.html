<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            background-color: transparent;
            background-attachment: fixed;
            background-size: cover;
        }

        #banner {
            width: 100%;
            max-width: 100%;
            text-align: center;
            margin-top: 0;
            position: relative;
        }

        .responsive-banner {
            width: 97%;
            height: 150px;
            margin-top: 10px;
            object-fit: cover;
            position: relative;
            border-radius: 20px;
        }

        .responsive-banner::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0));
            border-radius: 20px;
        }

        /* Lingkaran Section */
        .circle-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
            background-color: rgba(0, 0, 0, 0.5); /* Latar belakang hitam transparan */
            padding: 20px;
            border-radius: 10px;
        }

        .circle-item {
            margin: 10px;
            text-align: center;
            position: relative;
        }

        .circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
            display: block;
            margin: 0 auto;
            border: 5px solid rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .circle:hover {
            transform: scale(1.1); /* Efek hover untuk memperbesar lingkaran */
        }

        .circle-name {
            margin-top: 5px;
            font-size: 16px;
            color: white;
        }

        .circle-container .circle-item {
            width: calc(100% / 9 - 20px); /* 9 lingkaran, membagi lebar 100% */
        }

        @media (max-width: 768px) {
            .circle-container .circle-item {
                width: calc(100% / 5 - 20px); /* Untuk layar lebih kecil */
            }
        }

        @media (max-width: 480px) {
            .circle-container .circle-item {
                width: calc(100% / 3 - 20px); /* Lebih sedikit untuk layar sangat kecil */
            }
        }
    </style>
</head>
<body>

    <div id="banner">
        <img src="banner.png" alt="Banner" class="responsive-banner">
    </div>
    
    <div class="profile-section">

    <script>
        window.onload = function () {
            const backgroundImage = localStorage.getItem('backgroundImage');
            if (backgroundImage) {
                document.body.style.backgroundImage = `url(${backgroundImage})`;
                document.body.style.backgroundSize = "cover";
                document.body.style.backgroundAttachment = "fixed";
