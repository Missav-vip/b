<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Shell - Halaman Utama</title>
</head>
<body id="homeBody">
    <header>
        <h1>Selamat Datang di Shell</h1>
        <nav>
            <ul>
                <li><a href="https://www.youtube.com" target="_blank">YouTube</a></li>
                <li><a href="https://www.spotify.com" target="_blank">Spotify</a></li>
                <li><a href="https://www.example.com" target="_blank">Website Lain</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Konten Utama</h2>
        <p>Ini adalah halaman utama Anda. Selamat berselancar!</p>
    </main>

    <footer>
        <p>&copy; 2024 Shell. Semua hak dilindungi.</p>
    </footer>

    <script>
        window.onload = function() {
            const backgroundImage = localStorage.getItem('backgroundImage');
            if (backgroundImage) {
                document.getElementById('homeBody').style.backgroundImage = `url(${backgroundImage})`;
                document.getElementById('homeBody').style.backgroundSize = 'cover';
            }
        }
    </script>
</body>
</html>
