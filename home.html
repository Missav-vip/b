<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        /* Umum */
        body {
            font-family: Arial, sans-serif;
            color: white;
            background-color: black;
            margin: 0;
            padding: 0;
        }

        /* Garis Tiga (Menu Toggle) */
        .menu-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 30px;
            height: 25px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            cursor: pointer;
            z-index: 100; /* Memastikan berada di atas menu */
        }

        .line {
            width: 100%;
            height: 3px; /* Ukuran garis dikurangi */
            background-color: white;
            border-radius: 4px;
        }

        /* Menu */
        .menu {
            position: fixed;
            top: 0;
            right: 0;
            width: 200px; /* Lebar menu diatur */
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Transparan */
            color: white;
            display: none; /* Mulai dengan tersembunyi */
            flex-direction: column;
            padding-top: 50px;
            text-align: center;
            z-index: 99; /* Dibawah garis tiga */
            overflow-y: auto; /* Agar dapat scroll */
        }

        .menu h2 {
            margin: 0 0 20px 0;
        }

        .menu a {
            color: white;
            text-decoration: none;
            padding: 10px 0;
            display: block;
        }

        .menu a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* Latar belakang */
        body {
            background: transparent;
        }

        h1 {
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Selamat datang di halaman utama</h1>

    <!-- Menu Toggle Button (Tiga Garis) -->
    <div class="menu-toggle" onclick="toggleMenu()">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>

    <!-- Menu -->
    <div class="menu" id="menu">
        <h2>Menu</h2>
        <a href="#">Beranda</a>
        <a href="#">Profil</a>
        <a href="#">Akun Saya</a>
        <a href="#">Berita</a>
        <a href="#">Layanan</a>
        <a href="#">Bantuan</a>
        <a href="#">Kontak</a>
        <a href="#">Pengaturan</a>
        <a href="#">Logout</a>
    </div>

    <script>
        // Fungsi untuk menampilkan dan menyembunyikan menu
        function toggleMenu() {
            const menu = document.getElementById('menu');
            if (menu.style.display === 'none' || menu.style.display === '') {
                menu.style.display = 'block';
                document.querySelector('.menu-toggle').style.display = 'none'; // Garis tiga disembunyikan saat menu terbuka
            } else {
                menu.style.display = 'none';
                document.querySelector('.menu-toggle').style.display = 'flex'; // Garis tiga ditampilkan saat menu tertutup
            }
        }

        // Memuat gambar latar belakang dari localStorage jika ada
        window.onload = function () {
            const backgroundImage = localStorage.getItem('backgroundImage');
            if (backgroundImage) {
                document.body.style.backgroundImage = `url(${backgroundImage})`;
                document.body.style.backgroundSize = "cover";
                document.body.style.backgroundAttachment = "fixed";
            }
        }
    </script>
</body>
</html>
