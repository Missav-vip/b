<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
            text-shadow: 2px 2px 4px #000;
        }

        /* Garis Tiga (Toggle Menu) */
        .menu-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            cursor: pointer;
            z-index: 1000;
        }

        .line {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 5px 0;
        }

        /* Menu dengan latar belakang transparan dan gradasi */
        .menu {
            width: 200px;
            background-color: rgba(0, 0, 0, 0.6); /* Transparan dengan sedikit warna */
            background-image: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0)); /* Gradasi */
            color: white;
            padding: 15px;
            position: fixed;
            height: 100%;
            z-index: 999;
            top: 0;
            right: -200px; /* Menu tersembunyi di luar layar */
            transition: right 0.3s;
            text-align: center;
            box-shadow: inset 0px 0px 20px rgba(0, 0, 0, 0.5); /* Efek gradasi di pinggir */
            overflow-y: auto;
        }

        .menu a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            margin: 5px 0;
            transition: background-color 0.3s;
        }

        .menu a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            text-shadow: 1px 1px 2px #000;
        }

        .menu.show {
            right: 0; /* Menu tampil saat garis tiga diklik */
        }
    </style>
</head>
<body>
    <h1>Selamat datang di halaman utama</h1>

    <!-- Garis Tiga (Toggle Menu) -->
    <div class="menu-toggle" onclick="toggleMenu()">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>

    <!-- Menu -->
    <div class="menu" id="menu">
        <h2>Menu</h2>
        <a href="#">Beranda</a>
        <a href="#">Profil</a>
        <a href="#">Akun Saya</a>
        <a href="#">Berita</a>
        <a href="#">Layanan</a>
        <a href="#">Bantuan</a>
        <a href="#">Kontak</a>
        <a href="#">Pengaturan</a>
        <a href="#">Logout</a>
    </div>

    <script>
        // Fungsi untuk menampilkan dan menyembunyikan menu
        function toggleMenu() {
            const menu = document.getElementById('menu');
            const menuToggle = document.querySelector('.menu-toggle');
            menu.classList.toggle('show'); // Toggle menu

            // Sembunyikan garis tiga ketika menu muncul
            if (menu.classList.contains('show')) {
                menuToggle.style.display = 'none';
            } else {
                menuToggle.style.display = 'block';
            }
        }

        // Memuat gambar latar belakang dari localStorage jika ada
        window.onload = function () {
            const backgroundImage = localStorage.getItem('backgroundImage');
            if (backgroundImage) {
                document.body.style.backgroundImage = `url(${backgroundImage})`;
                document.body.style.backgroundSize = "cover";
                document.body.style.backgroundAttachment = "fixed";
            }
        }
    </script>
</body>
</html>
