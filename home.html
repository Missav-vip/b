<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            background-color: transparent;
            background-attachment: fixed;
            background-size: cover;
        }

        /* Banner Image */
        #banner {
            width: 100%;
            max-width: 100%;
            text-align: center;
            margin-top: 0;
            position: relative;
        }

        /* Banner dengan gradasi transparan dan sudut oval */
        .responsive-banner {
            width: 97%;
            height: 150px;  /* Tinggi banner 150px */
            margin-top: 10px;
            object-fit: cover;  /* Menjaga gambar tetap proporsional */
            position: relative;
            border-radius: 20px; /* Sudut oval pada banner */
        }

        .responsive-banner::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0));  /* Gradasi yang lebih ringan */
            border-radius: 20px; /* Menjaga sudut oval */
        }

        /* Menu Toggle Button */
        .menu-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 30px;
            height: 25px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            cursor: pointer;
            z-index: 100;
        }

        /* Garis menu toggle */
        .line {
            width: 30px;
            height: 3px;
            background-color: white;
            border-radius: 5px;
        }

        /* Menu style */
        .menu {
            position: fixed;
            top: 50%; /* Menu vertikal di tengah layar */
            left: 50%; /* Menu horizontal di tengah layar */
            transform: translate(-50%, -50%); /* Menyempurnakan posisi di tengah */
            width: auto; /* Menyesuaikan lebar menu dengan konten */
            max-width: 250px; /* Lebar maksimal menu */
            background: rgba(0, 0, 0, 0.5); /* Latar belakang transparan */
            color: white;
            display: none;
            flex-direction: column;
            padding-top: 20px;
            text-align: center;
            z-index: 99;
            overflow-y: auto;
            border: 1px solid white;
            height: 6cm; /* Menetapkan panjang menu menjadi 6 cm */
        }

        /* Header Menu */
        .menu h2 {
            margin: 0 0 20px 0;
        }

        /* Link dalam menu */
        .menu a {
            color: white;
            text-decoration: none;
            padding: 10px 0;
            display: block;
        }

        /* Hover Link */
        .menu a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* Header halaman */
        h1 {
            text-align: center;
            color: white;
        }

        /* Media query untuk perangkat dengan layar lebih kecil */
        @media (max-width: 768px) {
            .menu {
                height: auto; /* Menyesuaikan tinggi menu pada perangkat kecil */
                width: 80%; /* Lebar menu menyesuaikan layar */
            }
        }

        @media (max-width: 480px) {
            .menu {
                width: 90%; /* Lebar menu lebih kecil di perangkat mobile */
                height: auto; /* Menyesuaikan panjang menu */
            }
        }
    </style>
</head>
<body>

    <!-- Banner Image -->
    <div id="banner">
        <!-- Gambar banner dengan format JPEG di folder lokal -->
        <img src="banner.png" alt="Banner" class="responsive-banner">
    </div>

    <!-- Menu Toggle Button -->
    <div class="menu-toggle" onclick="toggleMenu()">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>

    <!-- Menu -->
    <div class="menu" id="menu">
        <h2>Menu</h2>
        <a href="#">Beranda</a>
        <a href="#">Profil</a>
        <a href="#">Akun Saya</a>
        <a href="#">Berita</a>
        <a href="#">Layanan</a>
        <a href="#">Bantuan</a>
        <a href="#">Kontak</a>
        <a href="#">Pengaturan</a>
        <a href="#">Logout</a>
    </div>

    <div class="circle-container">
    <!-- Lingkaran 1 -->
    <div class="circle">
        <img src="path_to_image1.jpg" alt="Image 1">
        <div class="circle-name">Home</div>
    </div>
    
    <!-- Lingkaran 2 -->
    <div class="circle">
        <img src="path_to_image2.jpg" alt="Image 2">
        <div class="circle-name">Profil</div>
    </div>
    
    <!-- Lingkaran 3 -->
    <div class="circle">
        <img src="path_to_image3.jpg" alt="Image 3">
        <div class="circle-name">Akun Saya</div>
    </div>
    
    <!-- Lingkaran 4 -->
    <div class="circle">
        <img src="path_to_image4.jpg" alt="Image 4">
        <div class="circle-name">Berita</div>
    </div>
    
    <!-- Lingkaran 5 -->
    <div class="circle">
        <img src="path_to_image5.jpg" alt="Image 5">
        <div class="circle-name">Layanan</div>
    </div>
</div>

    <script>
        /* Fungsi untuk membuka dan menutup menu */
        function toggleMenu() {
            const menu = document.getElementById('menu');
            if (menu.style.display === 'none' || menu.style.display === '') {
                menu.style.display = 'block';  /* Menampilkan menu */
                document.querySelector('.menu-toggle').style.display = 'none';  /* Menyembunyikan tombol toggle */
            } else {
                menu.style.display = 'none';  /* Menyembunyikan menu */
                document.querySelector('.menu-toggle').style.display = 'flex';  /* Menampilkan tombol toggle */
            }
        }

        /* Menampilkan gambar latar belakang ketika halaman dimuat */
        window.onload = function () {
            const backgroundImage = localStorage.getItem('backgroundImage');
            if (backgroundImage) {
                document.body.style.backgroundImage = `url(${backgroundImage})`;
                document.body.style.backgroundSize = "cover";
                document.body.style.backgroundAttachment = "fixed";
            }
        }
    </script>

</body>
</html>
