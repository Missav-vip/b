<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            background-color: transparent;
            background-image: url('background.jpg'); /* Ganti dengan path gambar latar belakang Anda */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        #banner {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
            position: relative;
            margin-top: 0.4rem;
        }

        .responsive-banner {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 20px;
        }

        #menu-bar {
            background-color: rgba(0, 0, 0, 0);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            padding: 10px 20px;
        }

        #menu-bar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        #menu-bar ul li {
            display: inline;
            margin: 0 15px;
        }

        #menu-bar ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        #menu-bar ul li a:hover {
            color: #f39c12;
        }

        .circle-container {
            display: flex;
            justify-content: center;
            margin-top: 0.5mm;
            padding-bottom: 10px;
        }

        .circle-item {
            margin: 0 1mm;
            text-align: center;
            position: relative;
        }

        .circle {
            display: inline-block;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
            color: white;
            font-size: 8px;
            text-align: center;
            line-height: 15px;
            cursor: default;
            animation: moveCircle 5s infinite alternate;
        }

        @keyframes moveCircle {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(20px);
            }
            100% {
                transform: translateY(0);
            }
        }

        .circle-name {
            margin-top: 1px;
            font-size: 8px;
            color: white;
        }

        #ticker-wrapper {
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
            margin-top: 20px;
            padding: 10px 0;
            background-color: #333;
            color: white;
            font-size: 14px;
        }

        .ticker-item {
            display: inline-block;
            padding: 0 20px;
        }

        .up {
            color: green;
        }

        .down {
            color: red;
        }

    </style>
</head>
<body>

    <div id="menu-bar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Tentang</a></li>
            <li><a href="#">Kontak</a></li>
        </ul>
    </div>

    <div id="banner">
        <img src="banner.png" alt="Banner" class="responsive-banner">
    </div>

    <div class="circle-container">
        <div class="circle-item">
            <a href="link1.html" class="circle" style="background-image: url('bugatti.jpg');"></a>
            <div class="circle-name">Bugatti</div>
        </div>
        <!-- Circle items lainnya -->
    </div>

    <!-- Menambahkan TradingView Ticker Widget dengan mata uang yang Anda inginkan -->
    <div id="ticker-wrapper">
        <div id="tradingview-widget-container"></div>
        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
            {
                "symbols": [
                    {"proMarket": "FX:BTCUSD", "description": "Bitcoin (BTC)"},

                    {"proMarket": "FX:LTCUSD", "description": "Litecoin (LTC)"},
                    {"proMarket": "FX:XRPUSD", "description": "Ripple (XRP)"},
                    {"proMarket": "FX:ADAUSD", "description": "Cardano (ADA)"},
                    {"proMarket": "FX:DOTUSD", "description": "Polkadot (DOT)"},
                    {"proMarket": "FX:BNBUSD", "description": "Binance Coin (BNB)"},
                    {"proMarket": "FX:SOLUSD", "description": "Solana (SOL)"},
                    {"proMarket": "FX:USDTUSD", "description": "Tether (USDT)"},
                    {"proMarket": "FX:XLMUSD", "description": "Stellar (XLM)"},
                    {"proMarket": "FX:MATICUSD", "description": "Polygon (MATIC)"},
                    {"proMarket": "FX:LINKUSD", "description": "Chainlink (LINK)"},
                    {"proMarket": "FX:VETUSD", "description": "VeChain (VET)"},
                    {"proMarket": "FX:TRXUSD", "description": "TRON (TRX)"},

        </script>
    </div>

</body>
</html>
