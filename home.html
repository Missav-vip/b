<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            height: 100vh;
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            overflow: hidden;
        }

        .menu {
            display: none; /* Menghapus menu */
        }
    </style>
</head>
<body>
    <!-- Tempat untuk menu hamburger -->
    <div id="menuContainer"></div>

    <script>
        // Mengambil latar belakang dari localStorage dan mengaplikasikannya
        const backgroundImage = localStorage.getItem('backgroundImage');
        if (backgroundImage) {
            document.body.style.backgroundImage = `url(${backgroundImage})`;
        }

        // Fungsi untuk memuat menu dari file menu.html
        function loadMenu() {
            fetch('menu.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('menuContainer').innerHTML = data;
                })
                .catch(error => console.error('Error loading menu:', error));
        }

        loadMenu(); // Panggil fungsi untuk memuat menu saat halaman dimuat
    </script>
</body>
</html>
