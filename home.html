<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            background-color: transparent;
            background-image: url('background.jpg'); /* Ganti dengan path gambar latar belakang Anda */
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* Mengunci latar belakang agar tidak bergerak */
        }

        #banner {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
            position: relative;
            margin-top: 0.4rem;
        }

        .responsive-banner {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 20px;
        }

        #menu-bar {
            background-color: rgba(0, 0, 0, 0);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            padding: 10px 20px;
        }

        #menu-bar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        #menu-bar ul li {
            display: inline;
            margin: 0 15px;
        }

        #menu-bar ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        #menu-bar ul li a:hover {
            color: #f39c12;
        }

        .circle-container {
            display: flex;
            justify-content: center; /* Membuat lingkaran berada di tengah */
            margin-top: 0.5mm; /* Jarak atas 0.5mm dari banner */
            padding-bottom: 10px;
        }

        .circle-item {
            margin: 0 1mm; /* Jarak antar lingkaran 1mm */
            text-align: center;
            position: relative;
        }

        .circle {
            display: inline-block;
            width: 15px; /* Ukuran lingkaran 15px */
            height: 15px; /* Ukuran lingkaran 15px */
            border-radius: 50%;
            background-size: cover; /* Mengatur gambar agar sesuai dengan lingkaran */
            background-position: center;
            color: white;
            font-size: 8px;
            text-align: center;
            line-height: 15px;
            cursor: default; /* Menghilangkan efek klik */
            animation: moveCircle 5s infinite alternate; /* Animasi bergerak */
        }

        @keyframes moveCircle {
            0% {
                transform: translateY(0); /* Posisi awal */
            }
            50% {
                transform: translateY(20px); /* Bergerak ke bawah */
            }
            100% {
                transform: translateY(0); /* Kembali ke posisi awal */
            }
        }

        .circle-name {
            margin-top: 1px;
            font-size: 8px;
            color: white;
        }

        /* Ticker Container */
        .ticker-wrapper {
            width: 100%;
            background-color: #333;
            overflow: hidden;
            position: relative;
            padding: 10px 0;
            margin-top: 20px; /* Memberikan jarak antara lingkaran dan ticker */
        }

        .ticker {
            display: flex;
            animation: ticker-animation 15s linear infinite;
            white-space: nowrap;
        }

        .ticker-item {
            margin-right: 50px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            color: #fff;
            letter-spacing: 1px;
        }

        .ticker-item span {
            color: #4CAF50; /* Hijau untuk nilai positif */
        }

        /* Animasi untuk pergerakan ticker */
        @keyframes ticker-animation {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        /* Styling tambahan untuk membuat ticker lebih menonjol */
        .ticker-wrapper {
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
        }

    </style>
</head>
