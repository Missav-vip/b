<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            background-color: transparent;
            background-image: url('background.jpg'); /* Ganti dengan path gambar latar belakang Anda */
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* Mengunci latar belakang agar tidak bergerak */
        }

        #banner {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
            position: relative;
            margin-top: 0.4rem;
        }

        .responsive-banner {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 20px;
        }

        #menu-bar {
            background-color: rgba(0, 0, 0, 0);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            padding: 10px 20px;
        }

        #menu-bar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        #menu-bar ul li {
            display: inline;
            margin: 0 15px;
        }

        #menu-bar ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        #menu-bar ul li a:hover {
            color: #f39c12;
        }

        .circle-container {
            display: flex;
            justify-content: center; /* Membuat lingkaran berada di tengah */
            margin-top: 0.5mm; /* Jarak atas 0.5mm dari banner */
            padding-bottom: 10px;
            flex-wrap: wrap; /* Menyesuaikan layout ketika ukuran layar kecil */
        }

        .circle-item {
            margin: 0 1mm; /* Jarak antar lingkaran 1mm */
            text-align: center;
            position: relative;
            flex: 1 1 20%; /* Mengatur fleksibilitas dan ukuran */
            margin-bottom: 20px;
        }

        .circle {
            display: inline-block;
            width: 15px; /* Ukuran lingkaran 15px */
            height: 15px; /* Ukuran lingkaran 15px */
            border-radius: 50%;
            background-size: cover; /* Mengatur gambar agar sesuai dengan lingkaran */
            background-position: center;
            color: white;
            font-size: 8px;
            text-align: center;
            line-height: 15px;
            cursor: default; /* Menghilangkan efek klik */
            animation: moveCircle 5s infinite alternate; /* Animasi bergerak */
        }

        @keyframes moveCircle {
            0% {
                transform: translateY(0); /* Posisi awal */
            }
            50% {
                transform: translateY(20px); /* Bergerak ke bawah */
            }
            100% {
                transform: translateY(0); /* Kembali ke posisi awal */
            }
        }

        .circle-name {
            margin-top: 5px; /* Menambahkan jarak antara lingkaran dan nama */
            font-size: 8px;
            color: white;
        }

        /* Kontainer untuk widget TradingView */
        .tradingview-container {
            display: flex;
            width: 100%;
            overflow: hidden;
            position: relative;
            height: 400px; /* Sesuaikan dengan ukuran yang diinginkan */
            animation: moveGraph 20s linear infinite; /* Animasi gerak horizontal */
        }

        /* Animasi untuk membuat grafik bergerak dari kanan ke kiri */
        @keyframes moveGraph {
            0% {
                transform: translateX(100%); /* Mulai dari kanan */
            }
            100% {
                transform: translateX(-100%); /* Bergerak ke kiri */
            }
        }

        .tradingview-widget {
            flex-shrink: 0; /* Jangan biarkan widget mengecil */
            width: 100%;
            height: 100%;
        }

        @media (max-width: 768px) {
            .circle-container .circle-item {
                flex: 1 1 30%;
            }
        }

        @media (max-width: 480px) {
            .circle-container .circle-item {
                flex: 1 1 45%;
            }
        }

    </style>
</head>
<body>

    <div id="menu-bar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Tentang</a></li>
            <li><a href="#">Kontak</a></li>
        </ul>
    </div>

    <div id="banner">
        <img src="banner.png" alt="Banner" class="responsive-banner">
    </div>

    <div class="circle-container">
        <div class="circle-item">
            <a href="link1.html" class="circle" style="background-image: url('bugatti.jpg');"></a>
            <div class="circle-name">Bugatti</div>
            <!-- TradingView Widget -->
            <div class="tradingview-container">
                <iframe src="https://www.tradingview.com/widgetembed/?frameElementId=tradingview_65c7c&symbol=BITFINEX:BTCUSD&interval=D&hidetoptoolbar=1&symboledit=1&saveimage=1&toolbarbg=F1F3F6" class="tradingview-widget" frameborder="0" allowtransparency="true" scrolling="no"></iframe>
            </div>
        </div>
        <div class="circle-item">
            <a href="link2.html" class="circle" style="background-image: url('lamborghini.jpg');"></a>
            <div class="circle-name">Lamborghini</div>
            <!-- TradingView Widget -->
            <div class="tradingview-container">
                <iframe src="https://www.tradingview.com/widgetembed/?frameElementId=tradingview_65c7c&symbol=BITFINEX:ETHUSD&interval=D&hidetoptoolbar=1&symboledit=1&saveimage=1&toolbarbg=F1F3F6" class="tradingview-widget" frameborder="0" allowtransparency="true" scrolling="no"></iframe>
            </div>
        </div>
        <div class="circle-item">
            <a href="link3.html" class="circle" style="background-image: url('ferrari.jpg');"></a>
            <div class="circle-name">Ferrari</div>
            <!-- TradingView Widget -->
            <div class="tradingview-container">
                <iframe src="https://www.tradingview.com/widgetembed/?frameElementId=tradingview_65c7c&symbol=BITFINEX:XRPUSD&interval=D&hidetoptoolbar=1&symboledit=1&saveimage=1&toolbarbg=F1F3F6" class="tradingview-widget" frameborder="0" allowtransparency="true" scrolling="no"></iframe>
            </div>
        </div>
        <!-- Tambahkan lebih banyak lingkaran dengan widget TradingView sesuai kebutuhan -->
    </div>

    <script>
        window.onload = function () {
            const backgroundImage = localStorage.getItem('backgroundImage');
            if (backgroundImage) {
                document.body.style.backgroundImage = `url(${backgroundImage})`;
                document.body.style.backgroundSize = "cover";
                document.body.style.backgroundAttachment = "fixed";
            }
        }
    </script>

</body>
</html>
