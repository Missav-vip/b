<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            background-color: transparent;
            background-attachment: fixed;
            background-size: cover;
        }

        #banner {
            width: 100%; /* Ganti 96% dengan 100% agar banner mengisi seluruh lebar halaman */
            text-align: center;
            position: relative;
            margin-top: 0.4rem; /* Menurunkan banner sedikit */
            padding: 0 5%; /* Menambahkan padding kiri dan kanan */
        }

        .responsive-banner {
            width: 100%; /* Lebar 100% agar gambar mengikuti lebar kontainer */
            height: 150px;
            object-fit: cover;
            border-radius: 20px;
        }

        #menu-bar {
            background-color: rgba(0, 0, 0, 0);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            padding: 10px 20px;
        }

        #menu-bar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        #menu-bar ul li {
            display: inline;
            margin: 0 15px;
        }

        #menu-bar ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        #menu-bar ul li a:hover {
            color: #f39c12;
        }

        .circle-container {
            display: flex;
            overflow-x: auto;
            margin-top: 2mm; /* Jarak antara lingkaran dan banner 5mm */
            padding-bottom: 10px;
            justify-content: flex-start; /* Menjaga agar lingkaran terpusat ke kiri */
        }

        .circle-item {
            margin: 0 5px; /* Jarak antar lingkaran yang sama 10px */
            text-align: center;
        }

        .circle {
            display: inline-block;
            width: 50px; /* Sesuaikan ukuran gambar */
            height: 50px;
            overflow: hidden;
            border-radius: 50%; /* Membuat gambar berbentuk lingkaran */
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .circle:hover {
            transform: scale(1.2); /* Membuat lingkaran lebih besar saat di-hover */
        }

        .circle-name {
            margin-top: 5px; /* Jarak antara gambar dan teks */
            font-size: 12px;
            color: white;
        }

        .circle-img {
            width: 100%; /* Gambar akan menyesuaikan lebar lingkaran */
            height: 100%;
            object-fit: cover; /* Memastikan gambar mengisi lingkaran */
        }

        @media (max-width: 768px) {
            .circle-container .circle-item {
                flex: 1 1 30%; /* Menyusun ulang agar lebih responsif */
            }
        }

        @media (max-width: 480px) {
            .circle-container .circle-item {
                flex: 1 1 45%; /* Pengaturan ukuran pada layar kecil */
            }
        }
    </style>
</head>
<body>

    <script>
        window.onload = function () {
            const backgroundImage = localStorage.getItem('backgroundImage');
            if (backgroundImage) {
                document.body.style.backgroundImage = `url(${backgroundImage})`;
                document.body.style.backgroundSize = "cover";
                document.body.style.backgroundAttachment = "fixed";
