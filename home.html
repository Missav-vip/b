<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            background-color: transparent;
            background-attachment: fixed;
            background-size: cover;
        }

        /* Banner Image */
        #banner {
            width: 100%;
            max-width: 100%;
            text-align: center;
            margin-top: 0;
        }

        .responsive-banner {
            width: 97%;
            height: 150px;
            margin-top: 5px;
            object-fit: cover;
            position: relative;
        }

        /* Lingkaran yang Menggunakan Foto */
        .circle-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 20px;
        }

        .circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .circle:hover {
            transform: scale(1.1); /* Zoom saat hover */
        }

        .circle img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Menjaga gambar agar tetap proporsional di dalam lingkaran */
        }

        /* Menu Toggle Button */
        .menu-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 30px;
            height: 25px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            cursor: pointer;
            z-index: 100;
        }

        /* Garis menu toggle */
        .line {
            width: 30px;
            height: 3px;
            background-color: white;
            border-radius: 5px;
        }

        /* Menu style */
        .menu {
            position: fixed;
            top: 50%; /* Menu vertikal di tengah layar */
            left: 50%; /* Menu horizontal di tengah layar */
            transform: translate(-50%, -50%); /* Menyempurnakan posisi di tengah */
            width: auto; /* Menyesuaikan lebar menu dengan konten */
            max-width: 250px; /* Lebar maksimal menu */
            background: rgba(0, 0, 0, 0.5); /* Latar belakang transparan */
            color: white;
            display: none;
            flex-direction: column;
            padding-top: 20px;
            text-align: center;
            z-index: 99;
            overflow-y: auto;
            border: 1px solid white;
            height: 6cm; /* Menetapkan panjang menu menjadi 6 cm */
        }

        /* Header Menu */
        .menu h2 {
            margin: 0 0 20px 0;
        }

        /* Link dalam menu */
        .menu a {
            color: white;
            text-decoration: none;
            padding: 10px 0;
            display: block;
        }

        /* Hover Link */
        .menu a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* Header halaman */
        h1 {
            text-align: center;
            color: white;
        }

        /* Media query untuk perangkat dengan layar lebih kecil */
        @media (max-width: 768px) {
            .menu {
                height: auto; /* Menyesuaikan tinggi menu pada perangkat kecil */
                width: 80%; /* Lebar menu menyesuaikan layar */
            }
        }

        @media (max-width: 480px) {
            .menu {
                width: 90%; /* Lebar menu lebih kecil di perangkat mobile */
                height: auto; /* Menyesuaikan panjang menu */
            }
        }

    </style>
</head>
<body>

    <!-- Banner Image -->
    <div id="banner">
        <img src="banner.png" alt="Banner" class="responsive-banner">
    </div>

    <!-- Menu Toggle Button -->
    <div class="menu-toggle" onclick="toggleMenu()">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>

    <!-- Menu -->
    <div class="menu" id="menu">
        <h2>Menu</h2>
        <a href="#">Home</a>
        <a href="#">Profil</a>
        <a href="#">Akun Saya</a>
        <a href="#">Berita</a>
        <a href="#">Layanan</a>
        <a href="#">Bantuan</a>
        <a href="#">Kontak</a>
        <a href="#">Pengaturan</a>
        <a href="#">Logout</a>
    </div>

    <!-- Lingkaran yang Bisa Diklik, Ganti dengan Foto -->
    <div class="circle-container">
        <div class="circle" onclick="alert('Lingkaran 1 Diklik')">
            <img src="path/to/your/image1.jpg" alt="Lingkaran 1">
        </div>
        <div class="circle" onclick="alert('Lingkaran 2 Diklik')">
            <img src="path/to/your/image2.jpg" alt="Lingkaran 2">
        </div>
        <div class="circle" onclick="alert('Lingkaran 3 Diklik')">
            <img src="path/to/your/image3.jpg" alt="Lingkaran 3">
        </div>
        <div class="circle" onclick="alert('Lingkaran 4 Diklik')">
            <img src="path/to/your/image4.jpg" alt="Lingkaran 4">
        </div>
        <div class="circle" onclick="alert('Lingkaran 5 Diklik')">
            <img src="path/to/your/image5.jpg" alt="Lingkaran 5">
        </div>
    </div>

    <script>
        /* Fungsi untuk membuka dan menutup menu */
        function toggleMenu() {
            const menu = document.getElementById('menu');
            if (menu.style.display === 'none' || menu.style.display === '') {
                menu.style.display = 'block';  /* Menampilkan menu */
                document.querySelector('.menu-toggle').style.display = 'none';  /* Menyembunyikan tombol toggle */
            } else {
                menu.style.display = 'none';  /* Menyembunyikan menu */
                document.querySelector('.menu-toggle').style.display = 'flex';  /* Menampilkan tombol toggle */
            }
        }
    </script>

</body>
</html>
