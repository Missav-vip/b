<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            background-color: transparent;
            background-attachment: fixed; /* Mengunci latar belakang */
            background-size: cover;
            height: 100%;
        }

        .menu-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 30px;
            height: 25px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            cursor: pointer;
            z-index: 100;
        }

        .line {
            width: 60%;
            height: 2px;
            background-color: white;
            border-radius: 5px;
        }

        .menu {
            position: fixed;
            top: 50%; /* Menempatkan menu di tengah layar secara vertikal */
            left: 50%; /* Menempatkan menu di tengah layar secara horizontal */
            transform: translate(-50%, -50%); /* Menyeimbangkan posisi menu agar benar-benar di tengah */
            width: 250px; /* Lebar standar menu */
            height: 4cm; /* Tinggi menu 4cm */
            background: rgba(0, 0, 0, 0.7); /* Transparansi menu */
            color: white;
            display: none;
            flex-direction: column;
            padding-top: 10px;
            text-align: center;
            z-index: 99;
            overflow-y: auto; /* Menyebabkan menu bisa di-scroll */
            border: 1px solid white;
        }

        .menu h2 {
            margin: 0 0 20px 0;
        }

        .menu a {
            color: white;
            text-decoration: none;
            padding: 10px 0;
            display: block;
        }

        .menu a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        h1 {
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Selamat datang di halaman utama</h1>

    <div class="menu-toggle" onclick="toggleMenu()">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>

    <div class="menu" id="menu">
        <h2>Menu</h2>
        <a href="#">Beranda</a>
        <a href="#">Profil</a>
        <a href="#">Akun Saya</a>
        <a href="#">Berita</a>
        <a href="#">Layanan</a>
        <a href="#">Bantuan</a>
        <a href="#">Kontak</a>
        <a href="#">Pengaturan</a>
        <a href="#">Logout</a>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            const menuToggle = document.querySelector('.menu-toggle');
            if (menu.style.display === 'none' || menu.style.display === '') {
                menu.style.display = 'block';
                menuToggle.style.display = 'none';
            } else {
                menu.style.display = 'none';
                menuToggle.style.display = 'flex';
            }
        }

        window.onload = function () {
            const backgroundImage = localStorage.getItem('backgroundImage');
            if (backgroundImage) {
                document.body.style.backgroundImage = `url(${backgroundImage})`;
                document.body.style.backgroundSize = "cover";
                document.body.style.backgroundAttachment = "fixed"; /* Latar belakang tetap saat di-scroll */
            }
        }

        // Menambahkan event listener untuk klik di luar menu
        window.addEventListener('click', function(event) {
            const menu = document.getElementById('menu');
            const menuToggle = document.querySelector('.menu-toggle');

            // Cek apakah klik terjadi di luar menu dan menu toggle
            if (!menu.contains(event.target) && !menuToggle.contains(event.target)) {
                menu.style.display = 'none';
                menuToggle.style.display = 'flex';
            }
        });
    </script>
</body>
</html>
