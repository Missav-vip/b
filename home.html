<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Utama</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="home-container">
        <h1>Selamat datang di Halaman Utama</h1>
        <p>Ini adalah halaman utama dari website Anda yang menyediakan semua informasi yang dibutuhkan di internet.</p>

        <!-- Form Pencarian -->
        <form id="searchForm">
            <input type="text" id="searchQuery" placeholder="Cari di sini..." required>
            <button type="submit">Cari</button>
        </form>

        <div id="searchResults" class="search-results"></div>

        <div id="contentArea">
            <!-- Tambahkan konten lain di sini -->
            <p>Berikut adalah beberapa link berguna:</p>
            <ul>
                <li><a href="https://www.youtube.com" target="_blank">YouTube</a></li>
                <li><a href="https://www.spotify.com" target="_blank">Spotify</a></li>
                <li><a href="https://www.example.com" target="_blank">Website Lain</a></li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
