<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            background-color: transparent;
            background-attachment: fixed;
            background-size: cover;
        }

        /* Menu Toggle Button */
        .menu-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 30px;
            height: 25px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            cursor: pointer;
            z-index: 100;
        }

        /* Garis menu toggle */
        .line {
            width: 30px;
            height: 3px;
            background-color: white;
            border-radius: 5px;
        }

        /* Menu style */
        .menu {
            position: fixed;
            top: 50%; /* Menu vertikal di tengah layar */
            left: 50%; /* Menu horizontal di tengah layar */
            transform: translate(-50%, -50%); /* Menyempurnakan posisi di tengah */
            width: auto; /* Menyesuaikan lebar menu dengan konten */
            max-width: 250px; /* Lebar maksimal menu */
            background: rgba(0, 0, 0, 0.5); /* Latar belakang transparan */
            color: white;
            display: none;
            flex-direction: column;
            padding-top: 20px;
            text-align: center;
            z-index: 99;
            overflow-y: auto;
            border: 1px solid white;
            border-radius: 20px; /* Sudut oval pada menu */
            height: 6cm; /* Menetapkan panjang menu menjadi 6 cm */
        }

        /* Header Menu */
        .menu h2 {
            margin: 0 0 20px 0;
        }

        /* Link dalam menu */
        .menu a {
            color: white;
            text-decoration: none;
            padding: 10px 0;
            display: block;
        }

        /* Hover Link */
        .menu a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* Header halaman */
        h1 {
            text-align: center;
            color: white;
        }

        /* Banner Image */
        #banner {
            width: 100%;
            max-width: 100%;
            text-align: center;
            margin-top: 20px;
        }

        /* Menyesuaikan gambar agar responsif */
        .responsive-banner {
            width: 100%;
            height: auto;
        }

        /* Responsif untuk perangkat mobile */
        @media (max-width: 480px) {
            .responsive-banner {
                width: 100%;  /* Menyesuaikan gambar di perangkat mobile */
            }
        }

        /* Media query untuk perangkat dengan layar lebih kecil */
        @media (max-width: 768px) {
            .menu {
                height: auto; /* Menyesuaikan tinggi menu pada perangkat kecil */
                width: 80%; /* Lebar menu menyesuaikan layar */
            }
        }

        @media (max-width: 480px) {
            .menu {
                width: 90%; /* Lebar menu lebih kecil di perangkat mobile */
                height: auto; /* Menyesuaikan panjang menu */
            }
        }
    </style>
</head>
<body>

    <h1>Selamat datang di halaman utama</h1>

    <!-- Banner Image -->
    <div id="banner">
        <img src="https://github.com/Missav-vip/b/blob/d79e5e3bf139b49d3c8dbc3173fd3d18572dafca/DCF579F3-9372-4B28-B5D8-2AFD044A4F6B.jpeg" alt="Banner" class="responsive-banner">
    </div>

    <!-- Menu Toggle Button -->
    <div class="menu-toggle" onclick="toggleMenu()">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>

    <!-- Menu -->
    <div class="menu" id="menu">
        <h2>Menu</h2>
        <a href="#">Beranda</a>
        <a href="#">Profil</a>
        <a href="#">Akun Saya</a>
        <a href="#">Berita</a>
        <a href="#">Layanan</a>
        <a href="#">Bantuan</a>
        <a href="#">Kontak</a>
        <a href="#">Pengaturan</a>
        <a href="#">Logout</a>
    </div>

    <script>
        /* Fungsi untuk membuka dan menutup menu */
        function toggleMenu() {
            const menu = document.getElementById('menu');
            if (menu.style.display === 'none' || menu.style.display === '') {
                menu.style.display = 'block';  /* Menampilkan menu */
                document.querySelector('.menu-toggle').style.display = 'none';  /* Menyembunyikan tombol toggle */
            } else {
                menu.style.display = 'none';  /* Menyembunyikan menu */
                document.querySelector('.menu-toggle').style.display = 'flex';  /* Menampilkan tombol toggle */
            }
        }

        /* Menampilkan gambar latar belakang ketika halaman dimuat */
        window.onload = function () {
            const backgroundImage = localStorage.getItem('backgroundImage');
            if (backgroundImage) {
                document.body.style.backgroundImage = `url(${backgroundImage})`;
                document.body.style.backgroundSize = "cover";
                document.body.style.backgroundAttachment = "fixed";
            }
        }
    </script>

</body>
</html>
