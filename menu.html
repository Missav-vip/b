<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 0;
            margin: 0;
        }
        
        h2 {
            text-align: center;
            text-shadow: 2px 2px 4px #000;
        }
        
        .menu a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            margin: 5px 0;
            transition: background-color 0.3s;
        }

        .menu a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            text-shadow: 1px 1px 2px #000;
        }
    </style>
</head>
<body>
    <h2>Menu</h2>
    <a href="#">Beranda</a>
    <a href="#">Profil</a>
    <a href="#">Akun Saya</a>
    <a href="#">Berita</a>
    <a href="#">Layanan</a>
    <a href="#">Bantuan</a>
    <a href="#">Kontak</a>
    <a href="#">Pengaturan</a>
    <a href="#">Logout</a>
</body>
</html>
