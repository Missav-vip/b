<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pencarian</title>
    <link rel="stylesheet" href="style.css">
    <!-- Tambahkan script untuk fungsi pencarian -->
    <script>
        function activateSearch() {
            let input = document.getElementById('searchInput');
            let searchQuery = input.value.toLowerCase();

            // Logika pencarian atau aksi lainnya bisa ditambahkan di sini
            console.log('Pencarian untuk:', searchQuery);
        }
    </script>
</head>
<body>
    <!-- Bagian Pencarian -->
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Telusuri..." onkeyup="activateSearch()">
    </div>

    <!-- Bagian Konten atau Hasil Pencarian -->
    <div class="content">
        <h1>Hasil Pencarian</h1>
        <p>Masukkan kata kunci pencarian di atas untuk memulai pencarian.</p>
    </div>
</body>
</html>
