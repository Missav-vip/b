<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Web</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #EAEAEA;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        h1, h2, h3 {
            color: #fff;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .content {
            background-color: #1A1A1A;
            border-radius: 10px;
            padding: 40px;
            margin-top: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .price-box, .info-box {
            background-color: #232323;
            padding: 20px;
            border-radius: 10px;
            margin-top: 40px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .price-box h2, .info-box h2 {
            font-size: 1.8em;
            color: #4CAF50;
            text-align: center;
            margin-bottom: 15px;
        }

        .price-box p, .info-box p, .price-box ul, .info-box ul {
            font-size: 1.1em;
            color: #B0B0B0;
            line-height: 1.6;
        }

        .price-box ul {
            list-style-type: none;
            padding-left: 0;
        }

        .price-box li, .info-box li {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
